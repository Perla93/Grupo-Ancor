<head>

        <div class="container mt-4">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <label for="selector1" class="form-label">Seleccione el proveedor</label>
                        <select class="form-select" id="selector1">
                            <option selected>Elige una opción...</option>
                            <option value="1">Aceros para trabajo en frio</option>
                            <option value="2">Aceros para moldes plasticos</option>
                            <option value="3">Aceros para trabajo en caliente</option>
                            <option value="3">Aceros a alta velocidad</option>
                            <option value="3">Aceros para construccion mecanica</option>
                            <option value="3">Aceros inoxidables</option>
                            <option value="3">Cobre</option>
                            <option value="3">Laton</option>
                            <option value="3">Bronce</option>
                            <option value="3">Aluminio</option>
                            <option value="3">Plasticos</option>   
                        </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-6 text-center">
                <label for="selector1" class="form-label">Seleccione el tipo de materia</label>

                    <option selected>Elige una opción...</option>
                    <option value="1">Opción X</option>
                    <option value="2">Opción Y</option>
